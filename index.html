<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px 15px 80px;
      background: #faf8f5;
      color: #2d2d2d;
      line-height: 1.7;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 {
      font-style: italic;
      font-size: 1.8em;
      margin-bottom: 25px;
      color: #1a1a1a;
      padding-right: 50px;
    }
    body.dark h1 { color: #f0f0f0; }
    h2 {
      font-size: 0.9em;
      font-family: 'Helvetica Neue', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #888;
      margin: 25px 0 12px;
    }
    body.dark h2 { color: #666; }
    .card {
      background: white;
      border: 1px solid #e0dcd5;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 12px;
      transition: background 0.3s, border-color 0.3s;
    }
    body.dark .card {
      background: #2a2a2a;
      border-color: #444;
    }
    .price { font-size: 1.8em; font-weight: bold; }
    .price.cheap { color: #2e7d32; }
    .price.normal { color: #f9a825; }
    .price.pricy { color: #ef6c00; }
    .price.expensive { color: #c62828; }
    .weather { font-size: 1.3em; }
    .weather .temp { font-weight: bold; }
    .weather .desc { color: #888; font-size: 0.9em; }
    body.dark .weather .desc { color: #999; }
    .links a {
      display: block;
      color: #2563eb;
      text-decoration: none;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
      font-size: 1em;
    }
    body.dark .links a { border-color: #444; }
    .links a:hover { color: #1d4ed8; }
    body.dark .links a { color: #60a5fa; }
    body.dark .links a:hover { color: #93c5fd; }
    .links a:last-child { border: none; }
    .tasks input, .notes textarea {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 6px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1em;
      background: white;
      color: #333;
      -webkit-appearance: none;
    }
    body.dark .tasks input, body.dark .notes textarea {
      background: #333;
      border-color: #555;
      color: #e0e0e0;
    }
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: white;
      border: 1px solid #ddd;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 0.9em;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    body.dark .theme-toggle {
      background: #2a2a2a;
      border-color: #555;
      color: #e0e0e0;
    }
    .notes textarea {
      min-height: 120px;
      resize: vertical;
      line-height: 1.6;
    }
    .timestamp {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 0.75em;
      color: #999;
      margin-top: 8px;
    }
    /* Password screen */
    #login-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #faf8f5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      padding: 20px;
    }
    body.dark #login-screen { background: #1a1a1a; }
    #login-screen.hidden { display: none; }
    #login-screen input {
      padding: 18px;
      font-size: 1.2em;
      border: 2px solid #ddd;
      border-radius: 12px;
      width: 100%;
      max-width: 280px;
      text-align: center;
      outline: none;
    }
    #login-screen input:focus {
      border-color: #2563eb;
    }
    body.dark #login-screen input {
      background: #2a2a2a;
      border-color: #555;
      color: #e0e0e0;
    }
    #login-screen button {
      margin-top: 15px;
      padding: 18px 40px;
      font-size: 1em;
      font-weight: 500;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
    }
    #login-screen button:hover {
      background: #1d4ed8;
    }
    /* Mobile optimizations */
    @media (max-width: 480px) {
      body { padding: 15px 12px 100px; }
      h1 { font-size: 1.6em; }
      .price { font-size: 1.6em; }
      .weather { font-size: 1.2em; }
      .card { padding: 15px; }
      .theme-toggle { padding: 10px 14px; font-size: 0.85em; }
    }
  </style>
</head>
<body>

  <div id="login-screen">
    <div style="text-align: center;">
      <input type="password" id="password" placeholder="Enter password" autofocus>
      <button onclick="checkPassword()">Enter</button>
    </div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">◐</button>

  <h1>Dashboard</h1>

  <h2>Electricity</h2>
  <div class="card">
    <div class="price" id="price">Loading...</div>
    <div class="timestamp" id="price-time"></div>
  </div>

  <h2>Weather</h2>
  <div class="card">
    <div class="weather" id="weather">Loading...</div>
  </div>

  <h2>Quick Links</h2>
  <div class="card links">
    <a href="https://github.com/ncomerbot-alt" target="_blank">GitHub</a>
    <a href="https://ncomerbot-alt.github.io/blog/" target="_blank">Blog</a>
    <a href="https://docs.google.com/spreadsheets/d/1VPjhY9Q5xODAQg_2igLMbk1IuM8yjMDxnoSu-NTVJtw" target="_blank">HR Managers</a>
  </div>

  <h2>Notes</h2>
  <div class="card notes">
    <textarea id="notes" placeholder="Type here..."></textarea>
  </div>

  <h2>Tasks</h2>
  <div class="card tasks">
    <input type="text" placeholder="Add a task..." id="new-task">
  </div>

  <script>
    const CORRECT_PASSWORD = 'dashboard123';

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById('login-screen').classList.add('hidden');
        localStorage.setItem('dashboard_auth', 'true');
      } else {
        alert('Wrong password');
      }
    }

    if (localStorage.getItem('dashboard_auth') === 'true') {
      document.getElementById('login-screen').classList.add('hidden');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    const notesEl = document.getElementById('notes');
    notesEl.value = localStorage.getItem('dashboard_notes') || '';
    notesEl.addEventListener('input', () => {
      localStorage.setItem('dashboard_notes', notesEl.value);
    });

    async function fetchPrice() {
      try {
        const res = await fetch('https://api.porssisahko.net/v2/price.json?date=' + new Date().toISOString());
        const data = await res.json();
        const price = data.price;
        const el = document.getElementById('price');
        el.textContent = price.toFixed(2) + ' snt/kWh';
        el.className = 'price';
        if (price < 10) el.classList.add('cheap');
        else if (price < 20) el.classList.add('normal');
        else if (price < 30) el.classList.add('pricy');
        else el.classList.add('expensive');
        document.getElementById('price-time').textContent = 'Updated ' + new Date().toLocaleTimeString();
      } catch (e) {
        document.getElementById('price').textContent = 'Unavailable';
      }
    }

    async function fetchWeather() {
      try {
        // Using Open-Meteo (free, no key needed)
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=60.1699&longitude=24.9384&current_weather=true');
        if (!res.ok) throw new Error();
        const data = await res.json();
        const temp = Math.round(data.current_weather.temperature);
        const code = data.current_weather.weathercode;
        const desc = weatherCodeToDesc(code);
        document.getElementById('weather').innerHTML = `<span class="temp">${temp}°C</span> <span class="desc">${desc}</span>`;
      } catch (e) {
        document.getElementById('weather').textContent = 'Helsinki: --°C';
      }
    }

    function weatherCodeToDesc(code) {
      const codes = {
        0: 'Clear sky', 1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
        45: 'Fog', 48: 'Depositing rime fog',
        51: 'Drizzle', 53: 'Drizzle', 55: 'Drizzle',
        61: 'Rain', 63: 'Rain', 65: 'Rain',
        71: 'Snow', 73: 'Snow', 75: 'Snow',
        80: 'Showers', 81: 'Showers', 82: 'Showers',
        95: 'Thunderstorm', 96: 'Thunderstorm', 99: 'Thunderstorm'
      };
      return codes[code] || 'Unknown';
    }

    fetchPrice();
    fetchWeather();
    setInterval(fetchPrice, 120000);
    setInterval(fetchWeather, 300000);
  </script>

</body>
</html>
